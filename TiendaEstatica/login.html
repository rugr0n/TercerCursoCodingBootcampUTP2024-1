<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
    <div class="container">
        <h2 style="color: #fff;">Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="newUsername">Nombre de usuario o Correo electrónico:</label>
            <input type="text" id="newUsername" name="newUsername" placeholder="Ingrese su nombre de usuario o correo electrónico"><br><br>
            <label for="newPassword">Contraseña:</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Ingrese su contraseña"><br><br>
            <button type="submit">Iniciar Sesión</button>
        </form>
        
        <a href="login.html" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
        <a href="register.html">¿No tienes cuenta? Regístrate aquí</a>
    </div>
</body>
</html>
